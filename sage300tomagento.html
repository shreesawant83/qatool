        // Function to convert JSON data to HTML table
        function convert1(newTestData1) {
            debugger;
            // Get the container element where the table will be inserted
            let container = document.getElementById("container1");

            // Create the table element
            let table = document.createElement("table");
            table.setAttribute("id", "demoid1");

            // Get the keys (column names) of the first object in the JSON data
            let cols = Object.keys(newTestData1[0]);

            // Create the header element
            let thead = document.createElement("thead");
            let tr = document.createElement("tr");

            // Loop through the column names and create header cells
            cols.forEach((item) => {
                let th = document.createElement("th");
                th.innerText = item; // Set the column name as the text of the header cell
                tr.appendChild(th); // Append the header cell to the header row
            });
            thead.appendChild(tr); // Append the header row to the header
            table.append(tr) // Append the header to the table

            // Loop through the JSON data and create table rows
            newTestData1.forEach((item) => {
                let tr = document.createElement("tr");

                // Get the values of the current object in the JSON data
                let vals = Object.values(item);

                // Loop through the values and create table cells
                vals.forEach((elem) => {
                    let td = document.createElement("td");
                    td.innerText = elem; // Set the value as the text of the table cell
                    tr.appendChild(td); // Append the table cell to the table row
                });
                table.appendChild(tr); // Append the table row to the table
            });
            container.appendChild(table) // Append the table to the container element
        }

        function downloadCSVFile(csv_data) {

            // Create CSV file object and feed our
            // csv_data into it
            CSVFile = new Blob([csv_data], { type: "text/csv" });

            // Create to temporary link to initiate
            // download process
            var temp_link = document.createElement('a');

            // Download csv file
            temp_link.download = "TestedData.csv";
            var url = window.URL.createObjectURL(CSVFile);
            temp_link.href = url;

            // This link should not be displayed
            temp_link.style.display = "none";
            document.body.appendChild(temp_link);

            // Automatically click the link to trigger download
            temp_link.click();
            document.body.removeChild(temp_link);
        }
        function tableToCSV() {

            // Variable to store the final csv data


            // Get each row data
            var rows = document.getElementsByTagName('tr');
            for (var i = 0; i < rows.length; i++) {

                // Get each column data
                var cols = rows[i].querySelectorAll('td,th');

                // Stores each csv row data
                var csvrow = [];
                for (var j = 0; j < cols.length; j++) {

                    // Get the text data of each cell of
                    // a row and push it to csvrow
                    csvrow.push(cols[j].innerHTML);
                }

                // Combine each column value with comma
                csv_data.push(csvrow.join(","));
            }
            // combine each row data with new line character
            csv_data = csv_data.join('\n');

            /* We will use this function later to download
            the data in a csv file downloadCSVFile(csv_data);
            */
        }
        function DownloadCsv() {
            tableToCSV();
            downloadCSVFile(csv_data);
        }
        function compareHtmlTables(table1Id, table2Id) {
            var table1 = document.getElementById(table1Id);
            var table2 = document.getElementById(table2Id);

            if (!table1 || !table2) {
                console.log("Error: Table not found.");
                return;
            }

            var rows1 = table1.getElementsByTagName('tr');
            var rows2 = table2.getElementsByTagName('tr');

            if (rows1.length !== rows2.length) {
                console.log("Error: Tables have different row counts.");
                return;
            }

            for (var i = 0; i < rows1.length; i++) {
                var cells1 = rows1[i].getElementsByTagName('td');
                var cells2 = rows2[i].getElementsByTagName('td');

                if (cells1.length !== cells2.length) {
                    console.log("Error: Tables have different column counts in row " + (i + 1) + ".");
                    return;
                }

                for (var j = 0; j < cells1.length; j++) {
                    if (cells1[j].textContent !== cells2[j].textContent) {
                        console.log("Difference found in row " + (i + 1) + ", column " + (j + 1) + ".");
                        // You can perform further actions or comparisons here
                    }
                }
            }

            console.log("Tables are identical.");
        }

    </script>
